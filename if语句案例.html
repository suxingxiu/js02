<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        // 如果满18岁就进网吧
        // 
        //         1.弹出输入框,用户输入年龄,保存数据
        var age = prompt('请输入您的年龄: ');
        //         2.判断用户是否满18岁
        if (age >= 18) {
            //         3.满足条件就弹出可以去网吧
            alert('您可以去网吧');
        }
        //         4,不满足条件就执行if后面的语句 
        alert('您不能近网吧');
    </script>
    <title>Document</title>
</head>

</html>
