    <title>Document</title>
    <script>
        // 左下三角
        // 2.再写外层,控制行数
        var str = '';
        for (var i = 1; i <= 9; i++) {
            // 1.先写内层
            for (var j = 1; j <= i; j++) {
                str = str + '☆';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
