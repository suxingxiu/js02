<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 定义变量
        var str = '';
        // 再写外层,控制行
        for (var j = 1; j <= 3; j++) {
            // 先写内层,控制每一行有3个星星
            for (var i = 1; i <= 3; i++) {
                str = str + '☆';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>
