<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 先写内层,控制一行又几个星
        str = '';
        // 再写外层,控制行数
        for (var i = 1; i <= 9; i++) {
            // 让j从行数开始,因为行数多一行就少一颗星;
            for (var j = i; j <= 9; j++) {
                str = str + '☆';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>
