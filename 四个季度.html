<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var month = prompt('请输入月份: ');
        switch (month) {
            case '2':
            case 3:
            case 4:
                alert('春');
                break;
            case 5:
            case 6:
            case 7:
                alert('夏');
                break;
            case 8:
            case 9:
            case 10:
                alert('秋');
                break;
            case 11:
            case 12:
            case 1:
                alert('夏冬');
                break;
            default:
                alert('不匹配');
        }
    </script>
</head>

<body>

</body>

</html>
