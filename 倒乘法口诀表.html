        // 倒乘法口诀表

        // 2.再写外层
        // 定义空字符变量进行一行内每列数据的拼接
        var str = ''
        for (var i = 1; i <= 9; i++) {
            // 1.先写内层
            for (var j = i; j <= 9; j++) {
                str = str + i + 'x' + j + '=' + i * j + '\t';
            }
            str = str + '\n';
        }
        console.log(str);
